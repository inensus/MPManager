server {
    listen 80;
     index index.php index.html;
     error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/html/mpmanager/public;
    server_name mpmanager.tk;
    server_tokens off;
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass laravel:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }


}

server {
    listen 443 ssl;
    server_name mpmanager.tk;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/mpmanager.tk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mpmanager.tk/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  https://mpmanager.tk;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}
