version: '3.1'

services:
  'laravel':
    build:
      context: Docker/
    image: digitalocean.com/php
    container_name: laravel
    depends_on:
      - maria
    links:
      - maria:db
      - redis:redis

    volumes:
      - ./Website/config/php/php.ini:/usr/local/etc/php/php.ini
      - ./Website/htdocs:/var/www/html
    networks:
      - mpm-network

  'composer':
    container_name: mpmanager_composer
    build:
      context: Docker/
      dockerfile: DockerfileComposer
    restart: 'no'
    command: install
    volumes:
      - ./Website/htdocs/mpmanager:/app
    networks:
      - mpm-network

  'node':
    container_name: mpmanager_node
    build:
      context: Docker/
      dockerfile: DockerfileNpm
    volumes:
      - ./Website/htdocs/mpmanager:/home/node/app
    command:  /bin/sh -c "/tmp/start.sh"
    networks:
      - mpm-network

  'redis':
    image: redis:5
    volumes:
      - ./redis/:/data
    networks:
      - mpm-network


  'phpmyadmin':
    image: phpmyadmin/phpmyadmin:latest
    depends_on:
      - maria
    links:
      - maria:db
    networks:
      - mpm-network

  'maria':
    container_name: maria
    image: mariadb:10.3
    environment:
      MYSQL_ROOT_PASSWORD: laravel
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    volumes:
      - ./DB/mysql:/var/lib/mysql
    networks:
      - mpm-network


  nginx:
    image: nginx:1.15-alpine
    restart: unless-stopped
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    networks:
      - mpm-network

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - mpm-network